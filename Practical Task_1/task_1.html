
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let width = +prompt('Введите ширину');
        let length = +prompt('Введите длинну');
        let areaRectangle = width * length;
        let perimetrRectangle = (width * length) * 2;

        if (width !== length) {
            console.log(`Периметр прямоугольника = ${perimetrRectangle}`);
            console.log(`Площадь прямоугольника = ${areaRectangle}`);
        } else
        {
            console.log(`Это квадрат`);
        }


    </script>
</body>
