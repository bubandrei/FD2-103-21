<body>
    <script>
        let num = +prompt("Введите число");
        let numEvenOdd
        let numFraction
        let numPlusMinus

        if (num % 2 === 0) {
            numEvenOdd = "even";
        } else {
            numEvenOdd = "odd";
        }

        if (Number.isInteger(num)) {
            numFraction = "a fractional number";
        } else {
            numFraction = "not a fractional number";
        }

        if (num >= 0) {
            numPlusMinus = "Plus";
        } else {
            numPlusMinus = "Minus";
        }

        console.log(numEvenOdd, ',', numFraction, ',', numPlusMinus)


    </script>
