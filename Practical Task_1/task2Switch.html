<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonthSwitch</title>
</head>

<body>
    <script>
        let month = +prompt('Please, enter number of month');

        switch (true) {
            case month > 2 && month < 6:
                console.log(`Spring`);
                break;
            case month > 5 && month < 9:
                console.log(`Summer`);
                break;
            case month > 8 && month < 12:
                console.log(`Autumn`);
                break;
            case month === 12 || month > 0 && month < 3:
                console.log(`Winter`);
                break;
            default:
                alert(`Only 12 months in a year`);
        }

    </script>
</body>

</html>
